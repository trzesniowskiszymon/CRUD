<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie do spisu komputerów</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form action="http://localhost:8080/dodaj">
    <table>
        <tr>
            <td>Podaj markę </td>
            <td><input name="marka"></td>
        </tr>
        <tr>
            <td>Podaj model</td>
            <td> <input name="model"> </td>
        </tr>
        <tr>
            <td>    Podaj procesor</td>
            <td><input name="procesor"></td>
        </tr>
        <tr>
            <td>     Podaj kartę graficzną    </td>
            <td><input name="kartaGraficzna"></td>
        </tr>
        <tr>
            <td>     Podaj opis </td>
            <td><input name="opis"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit"></td>
    </table>
</form>
</body>
</html>
